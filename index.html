<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="image-card">
    <img src="image-equilibrium.jpg" alt="Equilibrium">
    <div class="image-overlay">
      <img src="icon-view.svg" alt="view">
    </div>
  </div>
 
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="info">
   <nav class="price">
    <div class="eth-container">
     <img src="icon-ethereum.svg" alt="ETH">
    </div>
    <p>0.041ETH</p>
   </nav>

   <nav class="time">
    <div class="clock-container">
     <img src="icon-clock.svg" alt="Clock">
    </div>
    <p>3 days left</p>
   </nav>  
  </div>

  <hr>

  <div class="author">
    <div class="avatar-container">
      <img src="image-avatar1.png" alt="img">
    </div>
    <p>Creation of <span class="name">Shammah John</span> </p>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shammah John</a>.
  </div>
</body>
</html>
